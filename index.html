<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" type="image/x-icon"
        href="https://github.com/HatcheROfficials/Movies_App/blob/master/assets/logo.png?raw=true">
    <script src="https://kit.fontawesome.com/a84f2d2288.js" crossorigin="anonymous"></script>
    <meta name="description" content="Movie Search">
    <meta name="keywords" content="Movie Repository">
    <meta name="author" content="Ashish Sahu">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/CSS" href="style.css" />
    <title>Movie Repository</title>
</head>

<body>
    <header id="header">
        <div id="logo">
            <div id="logoImg"></div>
            <span id="logoText">Movie Repository</span>
        </div>

        <section id="topNavContainer">
            <section class="topNav">
                <li class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </li>
                <li data-id="1" class="active">Home</li>
                <li data-id="2">Movies</li>
                <li data-id="3">Favourites</li>
            </section>
        </section>

        <div id="searchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <section id="contentFooter">
        <section id="content">
            <article id="home" data-id="1">
                HOME
            </article>
            <article id="movies" data-id="2">
                MOVIES
            </article>
            <article id="favourites" data-id="3">
                FAVOURITES
            </article>
        </section>
        <footer>

        </footer>
    </section>

    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
