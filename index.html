<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" type="image/x-icon"
        href="https://github.com/HatcheROfficials/Movies_App/blob/master/assets/logo.png?raw=true">
    <script src="https://kit.fontawesome.com/a84f2d2288.js" crossorigin="anonymous"></script>
    <meta name="description" content="Movie Search">
    <meta name="keywords" content="Movie Repository">
    <meta name="author" content="Ashish Sahu">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/CSS" href="style.css" />
    <title>Movie Repository</title>
</head>

<body>
    <header id="header">
        <div id="logo">
            <div id="logoImg"></div>
            <span id="logoText">Movie Repository</span>
        </div>

        <section id="topNavContainer">
            <section class="topNav">
                <li class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </li>
                <li data-id="1" class="active">Home</li>
                <li data-id="2">Movies</li>
                <li data-id="3">Favourites</li>
            </section>
        </section>

        <div id="searchIcon">
            <input type="text" placeholder="Search for Movies" class="noDisplay">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <section id="contentFooter">
        <section id="content">
            <article id="home" data-id="1">
                <section id="featured" class="falseBorder">
                    <div class="sectionTitle marginTop marginBottom">Featured Today</div>
                    <div class="carausel falseBorder">
                        <!-- <div>
                            <img src="">
                        </div> -->
                    </div>
                </section>

                <section id="upcoming" class="falseBorder">
                    <div class="sectionTitle marginTop marginBottom">Up Coming</div>
                    <div class="falseBorder carausel">
                        <!-- <div>
                            <div>Title</div>
                            <img src="">
                            <div>Expected Release Date: <span>2024</span></div>
                        </div> -->
                    </div>
                </section>

                <section id="hollywood" class="falseBorder">
                    <div class="sectionTitle marginTop marginBottom">Hollywood Classics</div>
                    <div class="carausel falseBorder">
                        <!-- <div>
                            <img src="">
                        </div> -->
                    </div>
                </section>

            </article>
            <article id="movies" data-id="2">
                <div id="title">Movie Title</div>
                <img id="poster" src="">
                <div id="plot">Plot</div>
            </article>
            <article id="favourites" data-id="3">
                FAVOURITES
            </article>
        </section>
        <footer class="marginTop secondaryHeading">
            <div>Ashish Sahu</div>
            <div>hatcher.officials@gmail.com</div>
            <div id="social">

            </div>
        </footer>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
